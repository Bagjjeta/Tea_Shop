<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="MichaÅ‚ Adamus">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="./scripts/product_app.js" defer></script>
    <script src="./scripts/toggleTheme.js" defer></script>
    <title>Tea Shop</title>
</head>
<body>
    <header id="home">
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">TeaShop</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html#products">Products</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Page 2</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Page 3</a>
                        </li>
                    </ul>
                </div>
                <div class="d-flex align-items-center ms-auto">
                    <i class="bi bi-moon-fill"></i>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="theme-toggle">
                    </div>
                </div>
            </div>
        </nav>
        
        
    </header>
    <section id="product">
        <div class="product-img">
            <img src="./images/products/black_tea.jpg" alt="Black Tea">
        </div>
        <div class="product-details">
            <h2>Black Tea</h2>
            <span class="available">
                Product: 
                <span class="available-bool"> in stock</span>
            </span>
            <div class="amount-container">
                <i class="bi bi-dash-circle"></i>
                <input type="number" min="1" max="999" value="1" class="text-center no-arrows amount-input">
                <i class="bi bi-plus-circle"></i>
            </div>
        </div>
    </section>
</body>
</html>
